<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cerrarModal()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Ligas</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{this.data.nombre}}</ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-display-flex">
      <img class="image_card-principal ion-margin-auto" [src]="this.data.logo"  alt="imagen de la liga"/>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item-divider>
      <ion-card-header>
        <ion-card-title>Equipos</ion-card-title>
      </ion-card-header>
    </ion-item-divider>
    <ion-card-content>
      <ion-item lines="full" *ngIf="equipos.length <= 0">
        <ion-label> No hay equipos que mostrar</ion-label>
      </ion-item>
      <ion-grid *ngIf="equipos.length > 0">
        <ion-row>
          <ion-col size="6" *ngFor="let equipo of equipos">
            <ion-card (click)="detalleEquipo(equipo)">
              <ion-card-header>
                <ion-card-title>{{equipo.nombre}}</ion-card-title>
              </ion-card-header>
              <ion-card-content class="ion-display-flex">
                <img class="image_card-principal ion-margin-auto" [src]="equipo.logo"  alt="imagen del equipo"/>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
