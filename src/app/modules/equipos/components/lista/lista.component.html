<ion-list>
  <ion-item-sliding *ngFor="let equipo of equipos" >
    <ion-item-options side="start" (ionSwipe)="eliminarEquipo(equipo)">
      <ion-item-option color="tertiary" (click)="editarEquipo(equipo)">
        <ion-icon name="create-outline"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger" (click)="eliminarEquipo(equipo)" expandable>
        <ion-icon name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="equipo.logo">
      </ion-avatar>
      <ion-label>
        <h2>{{equipo.nombre}}</h2>
        <p>Liga: {{equipo.liga.nombre}}</p>
      </ion-label>
    </ion-item>
  </ion-item-sliding>
</ion-list>
