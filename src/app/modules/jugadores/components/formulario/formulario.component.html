<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cerrarModal()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Formulario Jugadores</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
  <form #formDirective="ngForm" [formGroup]="jugadorForm" class="ion-padding" (ngSubmit)="submitForm()">
    <ion-item class="ion-margin-bottom" *ngIf="jugadorForm.get('logo').value !== ''">
      <ion-img [src]="jugadorForm.get('logo').value" class="ion-margin-auto"></ion-img>
    </ion-item>

    <ion-item class="ion-margin-top">
      <ion-label position="floating">Nombre del jugador</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>
    <span *ngIf="isSubmitted && jugadorForm.get('nombre').errors?.required" class="input-error ion-margin-bottom">
          Es necesario que escoja un nombre..
    </span>

    <ion-item class="ion-margin-top">
      <ion-label>Equipo</ion-label>
      <ion-select formControlName="equipo">
        <ion-select-option *ngFor="let equipo of equipos" [value]="equipo.id">{{equipo.nombre}}</ion-select-option>
      </ion-select>
    </ion-item>
    <span *ngIf="isSubmitted && jugadorForm.get('equipo').errors?.required" class="input-error ion-margin-bottom">
          Es necesario que escoja un equipo..
    </span>

    <ion-item class="ion-margin-top">
      <ion-label position="floating">Imagen</ion-label>
      <ion-input formControlName="logo"></ion-input>
    </ion-item>

    <ion-row class="ion-margin-top">
      <ion-col>
        <ion-button type="submit" color="primary" expand="block">Guardar datos</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
