<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Jugadores
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      [(ngModel)]="search"
      [animated]="true"
      (ionChange)="filterList()"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Jugadores</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-lista [data]="jugadores" *ngIf="search !== ''; else noSearch"></app-lista>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="agregarJugador()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ng-template #noSearch>
  <app-lista [data]="itemListData"></app-lista>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Obteniendo mÃ¡s equipos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ng-template>
